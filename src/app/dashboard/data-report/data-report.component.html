<form nz-form [nzLayout]="'inline'" [formGroup]="reportForm" (ngSubmit)="Search()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please select Campaign!">
      <nz-select nzAllowClear nzPlaceHolder="Select a Campaign" formControlName="campaignType"
        (ngModelChange)="dataChanged($event)">
        <nz-option nzLabel="Campaign" nzValue="campaign"></nz-option>
        <nz-option nzLabel="Quick-Campaign" nzValue="quick-campaign"></nz-option>
      </nz-select>

    </nz-form-control>
  </nz-form-item>
  <nz-form-item >
    <nz-form-control nzErrorTip="Please enter Campaign Name!">
      <input placeholder="Enter Campaign name here" nz-input *ngIf="List.length > 0" [nzAutocomplete]="auto" 
      formControlName="CId" />
      <nz-autocomplete [nzBackfill] #auto>
        <nz-auto-option *ngFor="let option of List" [nzValue]="option.CampaignId" [nzLabel]="option.CampaignName">
          {{ option.CampaignName }}
        </nz-auto-option>
      </nz-autocomplete>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item >
    <nz-form-control nzErrorTip="Please enter Quick-Campaign Name!">
      <input placeholder="Enter Quick-Campaign name here" *ngIf="quickList.length > 0" nz-input  [nzAutocomplete]="auto1"
        formControlName="CId" />
      <nz-autocomplete [nzBackfill] #auto1>
        <nz-auto-option *ngFor="let data of quickList" [nzValue]="data.QuickCampaignId" [nzLabel]="data.QuickCampaignName">
          {{ data.QuickCampaignName }}
        </nz-auto-option>
      </nz-autocomplete>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-range-picker [nzFormat]="dateFormat" formControlName="range"></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="!reportForm.valid">Get Report</button>
    </nz-form-control>
  </nz-form-item>
</form>


<nz-table #basicTable [nzData]="reportData">
  <thead>
    <tr>
      <th>CampaignName</th>
      <th>Positive</th>
      <th>Negative</th>
      <th>Neutral</th>
      <th>NoResponse</th>
      <th>percentageFor</th>
      <th>successOrNot</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.CampaignName}}</td>
      <td>{{data.Positive}}</td>
      <td>{{data.Negative}}</td>
      <td>{{data.Neutral}}</td>
      <td>{{data.NoResponse}}</td>
      <td>{{data.percentageFor }}%</td>
      <td>{{data.successOrNot}}</td>
    </tr>
  </tbody>
</nz-table>

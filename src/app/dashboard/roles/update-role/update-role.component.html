<ng-template [ngIf]="!isLoading">
  <div nz-row [nzGutter]="[0,24]">
    <div nz-col nzSpan="24">
      <nz-breadcrumb>
        <nz-breadcrumb-item routerLink="../">
          <i nz-icon nzType="home"></i>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item routerLink="{{userId?'../../..':'../..'}}/roles">
          <a><i nz-icon nzType="notification"></i><span>Roles</span></a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          {{userId ? 'Update user' : 'Create user'}}
        </nz-breadcrumb-item>
      </nz-breadcrumb>
    </div>
  </div>
  <form nz-form [formGroup]="userForm" (ngSubmit)="updateAccess()">
    <ng-template [ngIf]="userId">
      <div nz-row [nzGutter]="[0,24]">
        <div nz-col nzSpan="24">
          <div class="col-8">
            <input type="hidden" formControlName="UId"/>
            Name : {{fullName}}
          </div>
          <div class="col-4">
            Role : {{role}}
          </div>
        </div>
      </div>
    </ng-template>
    <div nz-row [nzGutter]="[0,24]">
      <div nz-col nzSpan="24">
        <nz-table [formGroup]="userForm" [nzNoResult]="' '">
          <thead>
          <tr>
            <th style="width: 10px">No.</th>
            <th>User</th>
            <th>Add</th>
            <th>Edit</th>
            <th>View</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1.</td>
            <td>Campaign</td>
            <td>
              <input type="checkbox" formControlName="addCampaignAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="editCampaignAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="viewCampaignAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="deleteCampainAccess">
            </td>

          </tr>
          <tr>
            <td>2.</td>
            <td>Quick Campaigns</td>
            <td>
              <input type="checkbox" formControlName="addQuickCampaignAccess">
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" formControlName="viewQuickCampaignAccess">
            </td>
            <td>

              <input type="checkbox" disabled>
            </td>

          </tr>
          <tr>
            <td>3.</td>
            <td>Upload Customer</td>
            <td>
              <input type="checkbox" formControlName="uploadCustomerAccess">
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>

          </tr>
          <tr>
            <td>4.</td>
            <td>Add New User</td>
            <td>
              <input type="checkbox" formControlName="addUserAccess">
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>

          </tr>
          <tr>
            <td>5.</td>
            <td>Brand Master</td>
            <td>
              <input type="checkbox" formControlName="addBrandAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="editBrandAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="viewBrandAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="deleteBrandAccess">
            </td>

          </tr>
          <tr>
            <td>6.</td>
            <td>Template Master</td>
            <td>
              <input type="checkbox" formControlName="addTemplateAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="editTemplateAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="viewTemplateAccess">
            </td>
            <td>
              <input type="checkbox" formControlName="deleteTemplateAccess">
            </td>

          </tr>
          <tr>
            <td>7.</td>
            <td>Report</td>
            <td>
              <input type="checkbox" formControlName="hasReportAccess">
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>
            <td>
              <input type="checkbox" disabled>
            </td>

          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
    <div nz-row [nzGutter]="[0,24]">
      <div nz-col nzSpan="24" class="create-roles">
        <button nz-button nzType="primary">
          Update Access
        </button>
      </div>
    </div>
  </form>
</ng-template>
<ng-template [ngIf]="isLoading">
  <div class="dashboard-loader">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</ng-template>

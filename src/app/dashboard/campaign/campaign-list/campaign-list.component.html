<ng-template [ngIf]="!isLoading">
  <div class="add-campaign-button">
    <button nz-button nzType="primary" routerLink="../campaign-add-edit"><i nz-icon nzType="plus" nzTheme="outline"></i>Create
      Campaign
    </button>
  </div>
  <nz-table #basicTable [nzData]="listOfDisplayData" [nzShowSizeChanger]="true" [nzScroll]="{ y: '50vh' }">
    <thead>
    <tr>
      <th nzCustomFilter>
        Name
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <i nz-icon nzType="search"></i>
        </nz-filter-trigger>
      </th>
      <th>Status</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.CampaignName }}</td>
      <td>{{ data.CampaignStatus.Status }}</td>
      <td>{{ data.Start_Date | date}}</td>
      <td>{{ data.End_Date | date}}</td>
      <td>
        <i nz-icon nzType="edit" nzTheme="outline" class="cursor-pointer" nzTooltipTitle="Edit" nzTooltipPlacement="top"
           nz-button nz-tooltip routerLink="../campaign-add-edit/edit/{{data.CampaignId}}"></i>
        {{'    '}}
        <i nz-icon nzType="delete" nzTheme="outline" class="cursor-pointer" nzTooltipTitle="Delete"
           nzTooltipPlacement="top" nz-button nz-tooltip></i>
        {{'    '}}
        <i nz-icon nzType="eye" nzTheme="outline" class="cursor-pointer" nzTooltipTitle="Details"
           nzTooltipPlacement="top"
           nz-button nz-tooltip routerLink="../campaign-list/detail/{{data.CampaignId}}"></i>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue"/>
        <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
          Search
        </button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</ng-template>
<ng-template [ngIf]="isLoading">
  <div class="dashboard-loader">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
</ng-template>
